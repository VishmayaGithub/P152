<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src = "Base.js"></script>
        <script src = "Car.js"></script>
        <script src = "Rotation.js"></script>
    </head>
    <body>
        <a-scene>
            
            <a-sky color = "#767D92"></a-sky>
           
            <a-assets timeout = "1000">
                        
                <a-asset-item id="car" src = "car/scene.gltf"></a-asset-item>
            </a-assets>
            
            <a-entity car gltf-model = "#car"   animation="property : postion; to : 0 0 0; easing : linear; loop : true; dur : 10000"></a-entity>
            <a-entity position = "0 0 -7" base></a-entity>
        </a-scene>
    </body>
</html>
